<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Grid-Exercise</title>
  </head>

  <body>
    <div class="grid-container">
      <header class="header">
        <h1>Header</h1>
      </header>
      <main class="main">
        <div class="main-content">
          <div class="main-text">
            <h2>Main section</h2>
          </div>
          <div class="chapters">
            <article>
              <h3>One more section 1</h3>
            </article>
            <article>
              <h3>One more section 2</h3>
            </article>
            <article class="chapter-big">
              <h3>One more section 3</h3>
            </article>
          </div>
        </div>
        <aside class="aside">
          <h2>Aside</h2>
        </aside>
      </main>
      <footer class="footer">
        <section>
          <h3>Footer section 1</h3>
        </section>
        <section>
          <h3>Footer section 2</h3>
        </section>
        <section>
          <h3>Footer section 3</h3>
        </section>
        <section>
          <h3>Footer section 4</h3>
        </section>
      </footer>
    </div>
  </body>
</html>
